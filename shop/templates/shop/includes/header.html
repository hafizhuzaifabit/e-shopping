<header class="site-header">
    <div class="container">
        <div class="header-content">
            <h1 class="site-name">
                <a href="{% url 'home' %}" class="hover-scale">ShopSmart</a>
            </h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'products' %}">Products</a></li>
                    <li><a href="{% url 'cart' %}">Cart</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'profile' %}">Profile</a></li>
                        <li><a href="{% url 'logout' %}" class="btn btn-outline">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
        <div class="search-bar">
            <form method="get" action="{% url 'products' %}">
                <input type="text" name="search" placeholder="Search products..." value="{{ request.GET.search|default:'' }}" class="smooth-focus">
                <button type="submit" class="btn-ripple">Search</button>
            </form>
        </div>
    </div>
</header>
